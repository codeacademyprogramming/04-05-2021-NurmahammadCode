<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo Landing</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="header-section">
      <div class="site-container">
        <header>
          <div class="header-content">
            <div class="container">
              <div class="row pt-3">
                <div class="col-md-2 d-flex align-items-center">
                  <img
                    src="./assets/logo.png"
                    alt="site-logo"
                    class="site-logo"
                  />
                </div>
                <div class="col-md-5 d-flex align-items-center">
                  <nav class="menu-container">
                    <ul class="menu">
                      <li class="menu-item">Sell</li>
                      <li class="menu-item">Marketplace</li>
                      <li class="menu-item">Community</li>
                      <li class="menu-item">Develop</li>
                      <li class="menu-item">Resources</li>
                    </ul>
                  </nav>
                </div>
                <div class="col-md-5 d-flex justify-content-end">
                  <div class="auth-container">
                    <a href="#" class="login-button auth-button">Login</a>
                    <a href="#" class="started-button auth-button"
                      >Get Started</a
                    >
                    <img
                      src="./assets/icon-search.png"
                      class="icon-search"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <img class="featured-image" src="assets/featured-image.png" alt="" />
        <div class="container">
          <div class="row pt-5">
            <div class="col-md-6 pt-5">
              <div class="first-section-main-text-container">
                <h1 class="first-section-main-text">
                  Building exactly the eCommerce website you want.
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
